<div class="container col-md-6">

    <div class="card">
        <div class="card header">
            <h3>Edit Personas</h3>
        </div>
        <div class="card body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="">Rol:</label>
                    <select class="form-control" [(ngModel)]="usuario.id_rol" name="id_rol" ng-init="usuario.idRol.id_rol">
                        <option *ngFor="let item of roles"   [value]="item.id_rol" >
                          {{ item.nombre }}
                        </option>
                      </select>
                </div>
                <div class="form-group">
                    Activo: &nbsp;
                    <label class="checkbox-inline"> 
                        <input type="radio" value="I"  name="activo" [(ngModel)]="usuario.activo" checked> NO

    
                      </label> &nbsp; &nbsp;
                    <label class="checkbox-inline"> 
                        <input  type="radio"value="A" name="activo" [(ngModel)]="usuario.activo" checked> Si
                      </label>
                </div>
                <button (click)="Actualizar(usuario)" class="btn btn-info">Guardar</button>

            </form>
        </div>
    </div>
</div>
