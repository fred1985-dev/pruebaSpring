<form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Buscar usuario" (keyup.enter)="buscarHeroe(buscarTexto.value)" #buscarTexto>
    <button (click)="buscarHeroe(buscarTexto.value)" class="btn btn-outline-primary my-2 my-sm-0" type="button">Buscar</button>
</form>


<div class="container">

    <div class="card">
        <div class="card header">
            <h3>Personas</h3>
        </div>
        <div class="card body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Activo</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of v_usuarios">
                        <td>{{item.idUsuario}}</td>
                        <td>{{item.nombre}}</td>
                        <td>{{item.idRol.nombre}}</td>
                        <th>{{item.activo}}</th>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
