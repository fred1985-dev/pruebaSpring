<div class="container col-md-6">

    <div class="card">
        <div class="card header">
            <h3>nuevo usuario</h3>
        </div>
        <div class="card body">
            <form novalidate #f="ngForm">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" ngModel required />
                </div>
                <div class="form-group">
                    <label for="">Rol:</label>
                    <select class="form-control" [(ngModel)]="usuario.id_rol" name="id_rol" ngModel required>
                        <option  [value]="item.id_rol"  *ngFor="let item of roles"  >
                          {{ item.nombre }}
                        </option>
                      </select>
                </div>
                <div class="form-group">
                    Activo: &nbsp;
                    <label class="checkbox-inline"> 
                        <input  type="radio" value="A" name="activo"  [(ngModel)]="usuario.activo" ngModel required > Si
    
                      </label> &nbsp; &nbsp;
                    <label class="checkbox-inline"> 
                         <input type="radio" value="I" name="activo"   [(ngModel)]="usuario.activo" ngModel required > NO
                      </label>
                </div>

                <div class="form-group">
                    <button (click)=" Guardar(usuario) " class="btn btn-info " type="submit" [disabled]="f.invalid">Guardar</button>

                </div>


            </form>
        </div>
    </div>
</div>
